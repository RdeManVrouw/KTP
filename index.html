<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KTP</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <body></body>

  <div class="inputSlide">
    <p>Full Name</p>
    <div>
      <p>First Name</p>
      <input></input>
    </div>
    <div>
      <p>Last Name</p>
      <input></input>
    </div>
    <div>
      <p>Gender</p>
      <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div>
      <p>Relationship</p>
      <select>
        <option value="Married">Married</option>
        <option value="Not Married">Not Married</option>
      </select>
    </div>
    <div>
      <p>Date of Birth</p>
      <input placeholder="dd-mm-yyyy"></input>
    </div>
    <button class="nextButton">NEXT</button>
  </div>

  <div class="inputSlide">
    <p>Identity</p>
    <div>
      <p>IBAN</p>
      <input placeholder="XX00 XXXX 0000 0000 00"></input>
    </div>
    <div>
      <p>ID Number</p>
      <input></input>
    </div>
    <div>
      <p>ID Expire Date</p>
      <input></input>
    </div>
    <div>
      <p>Mobile</p>
      <input></input>
    </div>
    <div>
      <p>Email</p>
      <input></input>
    </div>
    <button class="previousButton">PREVIOUS</button>
    <button class="nextButton">NEXT</button>
  </div>

  <div class="inputSlide">
    <p>Employment</p>
    <div>
      <p>Employment Status</p>
      <select>
        <option value="Public Employee">Public Employee</option>
        <option value="Private Employee">Private Employee</option>
        <option value="Self Employed">Self Employed</option>
        <option value="Unemployed">Unemployed</option>
      </select>
    </div>
    <button class="previousButton">PREVIOUS</button>
    <button class="nextButton">NEXT</button>
  </div>

  <div class="inputSlide">
    <p>Education</p>
    <div>
      <p>Education</p>
      <select>
        <option value="High school">High school</option>
        <option value="Backelor">Backelor</option>
        <option value="Master">Master</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <button class="previousButton">PREVIOUS</button>
    <button class="nextButton">NEXT</button>
  </div>

  <script src="index.js"></script>
</html>
