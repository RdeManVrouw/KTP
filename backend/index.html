<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KTP</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <body></body>

  <div class="inputSlide">
    <p>Personal Info</p>
    <div>
      <p>Gender</p>
      <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div>
      <p>Relationship</p>
      <select>
        <option value="Married">Married</option>
        <option value="Not Married">Not Married</option>
      </select>
    </div>
    <div>
      <p>Date of Birth</p>
      <input placeholder="dd-mm-yyyy"></input>
    </div>
    <div>
      <p>IBAN</p>
      <input placeholder="XX00 XXXX 0000 0000 00"></input>
    </div>
    <div>
      <p>ID Number</p>
      <input></input>
    </div>
    <div>
      <p>Mobile</p>
      <input></input>
    </div>
    <button class="nextButton">NEXT</button>
  </div>

  <div class="inputSlide">
    <p>Employment Status</p>
    <div>
      <p>Name</p>
      <input></input>
    </div>
    <button class="previousButton">PREVIOUS</button>
    <button class="nextButton">NEXT</button>
  </div>

  <script src="index.js"></script>
</html>
